<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Layout</title>
  <style>
    .flexbox {
      display: flex;
      gap: 10px;
    }

    .flexbox div {
      flex: 1;
      padding: 20px;
      background: #007BFF;
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="flexbox">
    <div>Box 1</div>
    <div>Box 2</div>
    <div>Box 3</div>
  </div>
</body>
</html>
