<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Animations and Transitions</title>
  <style>
    .hover-effect {
      background: #007BFF;
      color: white;
      padding: 15px;
      display: inline-block;
      border-radius: 5px;
      transition: background 0.3s ease-in-out;
    }

    .hover-effect:hover {
      background: #FF5733;
    }

    .animation-example {
      width: 50px;
      height: 50px;
      background: #007BFF;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }
  </style>
</head>
<body>
  <a href="#" class="hover-effect">Hover over me</a>
  <div class="animation-example"></div>
</body>
</html>
