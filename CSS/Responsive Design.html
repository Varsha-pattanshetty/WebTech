<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Design</title>
  <style>
    .responsive-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .responsive-grid div {
      padding: 20px;
      background: #007BFF;
      color: white;
      text-align: center;
    }

    @media (max-width: 600px) {
      .responsive-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="responsive-grid">
    <div>Box 1</div>
    <div>Box 2</div>
    <div>Box 3</div>
  </div>
</body>
</html>
