<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Model</title>
  <style>
    .box-model {
      padding: 20px;
      margin: 10px;
      border: 2px solid #333;
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
      background: #fff;
    }
  </style>
</head>
<body>
  <div class="box-model">This div demonstrates padding, margin, borders, and box-shadow.</div>
</body>
</html>
