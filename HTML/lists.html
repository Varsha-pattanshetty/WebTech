<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List Example</title>
</head>
<body>
  <h3>Ordered List:</h3>
  <ol>
    <li>Step 1: Research</li>
    <li>Step 2: Plan</li>
    <li>Step 3: Execute</li>
  </ol>

  <h3>Unordered List:</h3>
  <ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
  </ul>
</body>
</html>
